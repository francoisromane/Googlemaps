
<div id ="map" style ="width:400px;
                       height:400px">
                 

<body>
<script>
  function myMap(){
    var mapOptions = {
      center:new google.maps.latlng (51.5,-0.12),
      zoom:10,
      mapTypeId:Google.maps.MapTypeId.HYBRID}
  var myCenter=new google.maps.latlng(51.5,-0,12);
  var map= new google.maps.Map(document.getElementById("map"),
                               mapOptions);
  var marker= new google.maps.Malker({position: myCenter});
  marker.setMap(map);}
  </script>
  <script src= "http://maps.googleapis.com/maps/api/js?key=AIzaSyAd9epDHj1jRyIQOaFHtXM2DbDR5TgOO-c &callback=myMap"></script>
                                          
  
</body>
