  <div id="map" style="width:400px;height:400px;background:yellow"></div>
  
  <script>
  function myMap() {
    var mapOptions = {
      center: new google.maps.LatLng(44.959298, 5.269939),
      zoom: 10,
      mapTypeId: google.maps.MapTypeId.HYBRID
    }
    var myCenter = new google.maps.LatLng(44.959298, 5.269939);
    var myCenter2 = new google.maps.LatLng(44.998996, 5.279091);
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    var marker = new google.maps.Marker({position:myCenter});
    marker.setMap(map);
    var marker = new google.maps.Marker({position:myCenter2});
    marker.setMap(map);
  }
	</script>
	<script>
    function donnees(){
$.get("https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22nome%2C%20ak%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys", function(data, status){

alert(data.query.results.item.condition.lemp);

<script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyAd9epDHj1jRyIQOaFHtXM2DbDR5TgOO-c &callback=myMap"></script>
