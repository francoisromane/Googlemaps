<!DOCTYPE html>
<html>
<head>
  <title>Mon site!</title>
</head>
<body>
  <h1>Nous trouver</h1>
  
  <div id="map" style="width:400px;height:400px;background:yellow"></div>
  
  <script>
  function myMap() {
    var mapOptions = {
      center: new google.maps.LatLng(44.959298, 5.269939),
      zoom: 10,
      mapTypeId: google.maps.MapTypeId.HYBRID
    }
    var myCenter = new google.maps.LatLng(44.959298, 5.269939);
    var myCenter2 = new google.maps.LatLng(44.998996, 5.279091);
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    var marker = new google.maps.Marker({position:myCenter});
    marker.setMap(map);
    var marker = new google.maps.Marker({position:myCenter2});
    marker.setMap(map);
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyAd9epDHj1jRyIQOaFHtXM2DbDR5TgOO-c &callback=myMap"></script>
</body>
</html>
